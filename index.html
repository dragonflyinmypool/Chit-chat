<!DOCTYPE html>
<html>

<head>
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="bubleBox ">
        <h1>CHIT-CHAT</h1>
        <h3>Convesation Starter</h3>
    </header>
    <main>
        <!-- Form -->
        <div class="form bubleBox">
            <!-- TONE -->
            <div class="qGroup">

                <div class="question">TONE :</div>
                <div class="option ">Flirt</div>
                <div class="option active">Business</div>
                <div class="option">Casual</div>
            </div>
            <!-- FROM -->
            <div class="qGroup">
                <div class="question">FROM :</div>
                <div class="option active">Man</div>
                <div class="option">Woman</div>
            </div>
            <!-- TO -->

            <div class="qGroup">
                <div class="question">TO :</div>
                <div class="option">Man</div>
                <div class="option active">Woman</div>
            </div>
            <div class="qGroup">
                <div class="question">LOCATION :</div>
                <div class="option">Resturant</div>
                <div class="option">Club</div>
                <div class="option">Bar</div>
                <div class="option">Office</div>
                <div class="option active">Street</div>
                <div class="option">Plane</div>
                <div class="option">Other</div>
            </div>
        </div>
        <!-- Submit -->
        <div class="submit bubleBox">
            <div>SUBMIT</div>
        </div>
    </main>

</body>

</html>
