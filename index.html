<!DOCTYPE html>
<html>

<head>
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Chit-Chat</h1>
    <form id="form">
        <!-- question: 'Tone',
		options: ['Flirt', 'Business', 'Casual'], -->
        <label for="tone">Tone</label>
        <select name="tone" id="tone">
            <option value="flirt">Flirt</option>
            <option value="business">Business</option>
            <option value="casual">Casual</option>
        </select>
        <!-- question: 'From',
		options: ['Man', 'Woman'], -->
        <label for="From">From</label>
        <select name="From" id="From">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
        </select>
        <!-- question: 'To',
		options: ['Man', 'Woman'], -->
        <label for="To">From</label>
        <select name="To" id="To">
            <option value="flirt">Man</option>
            <option value="business">Woman</option>
        </select>
        <!-- {
		question: 'Location',
		options: ['Resturant', 'Club', 'Bar', 'Office', 'Street', 'Plane', 'Other'],
		seletected: 0
	}, -->
        <label for="Location">Location</label>
        <select name="Location" id="Location">
            <option value="flirt">Resturant</option>
            <option value="business">Club</option>
            <option value="casual">Bar</option>
            <option value="flirt">Office</option>
            <option value="business">Street</option>
            <option value="casual">Plane</option>
            <option value="casual">Other</option>
        </select>

        <!-- question: 'Language',
		options: ['English', 'Spanish', 'French', 'Arabic', 'German', 'Other'], -->

        <label for="Language">Language</label>
        <select name="Language" id="Language">
            <option value="flirt">English</option>
            <option value="business">Spanish</option>
            <option value="casual">French</option>
            <option value="flirt">Arabic</option>
            <option value="business">German</option>
            <option value="casual">Other</option>
        </select>
        <!-- question: 'Age',
		options: ['15-18 ','19-25', '25-35', '35-45', '45-55', '55-65', '65-75', '75+'], -->
        <label for="Age">Age</label>
        <select name="Age" id="Age">
            <option value="flirt">15-18</option>
            <option value="flirt">19-25</option>
            <option value="business">25-35</option>
            <option value="casual">35-45</option>
            <option value="flirt">45-55</option>
            <option value="business">55-65</option>
            <option value="casual">65-75</option>
            <option value="casual">75+</option>
        </select>
        <!-- submit -->
        <div class="submitContainer">
            <input type="submit" value="Submit" class="submit" />
        </div>
    </form>

    <div class="results">

        implementation
        and the shared pattern of the unsubscribe and unmount. Thank you! üôè
    </div>
    <script src="script.js"></script>

</body>

</html>
